<html>
    <head>
        <title>tableタグの例</title>
    </head>
    <body>
        <table border="1">
            <tr bgcolor="#7fffd4">
                <th align="center" width="100">引数</th>
                <th align="center" width="100">必須/任意</th>
                <th align="center" width="200">説明</th>
            </tr>
            <tr>
                <td width="100">URL</td>
                <td width="100">必須</td>
                <td width="200">読み込み対象のURL</td>
            </tr>
            <tr>
                <td width="100">header</td>
                <td width="100">任意</td>
                <td width="200">ヘッダに指定する行</td>
            </tr>
        </table>
    </body>
</html>
